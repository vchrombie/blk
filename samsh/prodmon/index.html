<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>samsh (prodmon)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --header-bg: #212529;
            --header-text: #ffffff;
            --input-bg: #ffffff;
            --output-bg: #e9ecef;
            --primary-color: #0d6efd;
            --primary-hover: #0a58ca;
            --font-mono: monospace;
            --textarea-height: 600px;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: var(--header-bg);
            color: var(--header-text);
            font-size: 2rem;
        }

        .header a {
            color: var(--header-text);
            text-decoration: none;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .form-label {
            font-size: 1.5rem;
        }

        textarea {
            font-family: var(--font-mono);
            resize: vertical;
        }

        #inputBox {
            background-color: var(--input-bg);
            height: var(--textarea-height);
        }

        #outputBox {
            background-color: var(--output-bg);
            height: var(--textarea-height);
        }

        .copy-btn {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .copy-btn:hover {
            color: var(--primary-hover);
        }

        .box-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="header d-flex align-items-center px-4 py-2 mb-4">
        <a href="/" class="ms-2">blk</a>
        <span class="text-white ms-2">/</span>
        <a href="/" class="ms-2">samsh</a>
        <span class="text-white ms-2">/</span>
        <a href="/samsh/prodmon" class="ms-2">prodmon</a>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-5">
                <label class="form-label fw-bold">logs</label>
                <textarea id="inputBox" class="form-control" placeholder="paste samsh logs here..."></textarea>
            </div>

            <div class="col-md-2 d-flex flex-column justify-content-center align-items-start gap-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="excludeUnreachable">
                    <label class="form-check-label" for="excludeUnreachable">
                        only instance mismatches (exclude sam unreachable)
                    </label>
                </div>
                <button id="generateBtn" class="btn btn-primary w-100">generate</button>
            </div>

            <div class="col-md-5">
                <label class="form-label fw-bold">commands
                    <button class="copy-btn float-right" onclick="copyToClipboard('outputBox')">ðŸ“‹</button>
                </label>
                <textarea id="outputBox" class="form-control" readonly
                    placeholder="generated samsh commands..."></textarea>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
