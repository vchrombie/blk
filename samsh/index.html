<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>samsh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 40px;
        }

        textarea {
            height: 480px;
            font-family: monospace;
            resize: vertical;
        }

        .title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .generate-btn {
            margin-top: 200px;
            width: 100%;
        }

        .box-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">samsh</div>
        <div class="row">
            <div class="col-md-5">
                <div class="box-title">logs</div>
                <textarea id="inputBox" class="form-control" placeholder="paste samsh logs here..."></textarea>
            </div>
            <div class="col-md-2 justify-content-center">
                <button id="generateBtn" class="btn btn-primary generate-btn">generate</button>
            </div>
            <div class="col-md-5">
                <div class="box-title">commands</div>
                <textarea id="outputBox" class="form-control" readonly
                    placeholder="generated samsh commands..."></textarea>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
