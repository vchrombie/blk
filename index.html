<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>blk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --header-bg: #212529;
            --header-text: #ffffff;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: var(--header-bg);
            color: var(--header-text);
            font-size: 2rem;
        }

        .header a {
            color: var(--header-text);
            font-size: 2rem;
            text-decoration: none;
            font-weight: 600;
        }

        .tool-list a {
            text-decoration: none;
        }

        .tool-list .card {
            transition: 0.2s ease-in-out;
        }

        .tool-list .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header d-flex align-items-center px-4 py-2 mb-4">
        <a href="/blk/" class="ms-2">blk</a>
    </div>

    <div class="container">
        <h1 class="mb-4 text-center">tools</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4 tool-list">

            <div class="col">
                <a href="/blk/entity/">
                    <div class="card h-100 p-3">
                        <h5 class="card-title">entity</h5>
                        <p class="card-text text-muted">CLIENT / AppServer</p>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/blk/samsh/mobaxterm/">
                    <div class="card h-100 p-3">
                        <h5 class="card-title">samsh commands</h5>
                        <p class="card-text text-muted">generates from mobaxterm logs</p>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/blk/samsh/prodmon/">
                    <div class="card h-100 p-3">
                        <h5 class="card-title">samsh commands</h5>
                        <p class="card-text text-muted">generates from prodmon logs</p>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/blk/overdue/">
                    <div class="card h-100 p-3">
                        <h5 class="card-title">bounce overdue</h5>
                        <p class="card-text text-muted">for overdue handling</p>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/blk/clone/">
                    <div class="card h-100 p-3">
                        <h5 class="card-title">clone script</h5>
                        <p class="card-text text-muted">builder for cloneServer script</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>

</html>
