<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>entity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --header-bg: #212529;
            --header-text: #ffffff;
            --input-bg: #ffffff;
            --output-bg: #e9ecef;
            --primary-color: #0d6efd;
            --primary-hover: #0a58ca;
            --font-mono: monospace;
            --textarea-height: 600px;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: var(--header-bg);
            color: var(--header-text);
            font-size: 2rem;
        }

        .header a {
            color: var(--header-text);
            text-decoration: none;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .textarea-mono {
            font-family: var(--font-mono);
        }

        .form-label {
            font-size: 1.5rem;
        }

        .output-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }

        .copy-btn {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .copy-btn:hover {
            color: var(--primary-hover);
        }

        #inputLines {
            background-color: var(--input-bg);
            height: var(--textarea-height);
        }

        .output-box {
            background-color: var(--output-bg);
        }
    </style>
</head>

<body>
    <div class="header d-flex align-items-center px-4 py-2 mb-4">
        <a href="/blk/" class="ms-2">blk</a>
        <span class="text-white ms-2">/</span>
        <a href="/blk/entity/" class="ms-2">entity</a>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- Left -->
            <div class="col-md-6">
                <label for="inputLines" class="form-label fw-bold">input</label>
                <textarea id="inputLines" class="form-control textarea-mono" placeholder="enter lines..."></textarea>

                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" id="sortCheckbox" />
                    <label class="form-check-label" for="sortCheckbox">sort</label>

                    <button class="btn btn-primary float-end" onclick="processLines()">process</button>
                </div>

            </div>

            <!-- Right -->
            <div class="col-md-6">
                <div class="mb-4">
                    <label class="form-label fw-bold">non-duplicates
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputLines')">ðŸ“‹</button>
                    </label>
                    <textarea id="outputLines" rows="12" class="form-control textarea-mono output-box"
                        readonly></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">comma-separated
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputComma')">ðŸ“‹</button>
                    </label>
                    <div class="output-scroll">
                        <textarea id="outputComma" rows="4" class="form-control textarea-mono output-box"
                            readonly></textarea>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">space-separated
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputSpace')">ðŸ“‹</button>
                    </label>
                    <div class="output-scroll">
                        <textarea id="outputSpace" rows="4" class="form-control textarea-mono output-box"
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
