<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .textarea-mono {
            font-family: monospace;
        }

        .output-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }

        .copy-btn {
            border: none;
            background: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #0d6efd;
        }

        .copy-btn:hover {
            color: #0a58ca;
        }
    </style>
</head>

<body class="bg-light p-4">

    <div class="container">
        <h2 class="text-center mb-4">CLIENTS / AppServer</h2>

        <div class="row g-4">
            <!-- Left Side -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputLines" class="form-label fw-bold">input:</label>
                    <textarea id="inputLines" rows="15" class="form-control textarea-mono"
                        placeholder="enter lines..."></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sortCheckbox">
                    <label class="form-check-label" for="sortCheckbox">sort</label>
                </div>

                <button class="btn btn-primary w-100" onclick="processLines()">process</button>
            </div>

            <!-- Right Side -->
            <div class="col-md-6">
                <div class="mb-4">
                    <label class="form-label fw-bold">non-duplicates:
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputLines')">ðŸ“‹</button>
                    </label>
                    <textarea id="outputLines" rows="8" class="form-control textarea-mono" readonly></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">comma-separated:
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputComma')">ðŸ“‹</button>
                    </label>
                    <div class="output-scroll">
                        <textarea id="outputComma" rows="2" class="form-control textarea-mono" readonly></textarea>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">space-separated:
                        <button class="copy-btn float-right" onclick="copyToClipboard('outputSpace')">ðŸ“‹</button>
                    </label>
                    <div class="output-scroll">
                        <textarea id="outputSpace" rows="2" class="form-control textarea-mono" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
